<h1>Drabon Ball Z</h1>
<hr>

<div class="row">
  <app-personajes [personajes]="personajes">

  </app-personajes>

  <div class="col">
    <h3>Agregar </h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <input
      type="text"
      placeholder="Nombre aquí"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
      >
      <input
      type="number"
      placeholder="Poder Aquí"
      name="poder"
      [(ngModel)]="nuevo.poder">

      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
